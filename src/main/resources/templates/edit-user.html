<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post" >
    <input type="hidden" th:field="*{user.id}">

    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" th:field="*{user.username}" required>
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" th:field="*{user.password}" required>
    </div>
    <div>
        <label for="firstname">Firstname: </label>
        <input type="text" id="firstname" name="firstname" th:field="*{user.firstname}" required>
    </div>
    <div>
        <label for="lastname">Lastname: </label>
        <input type="text" id="lastname" name="lastname" th:field="*{user.lastname}" required>
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" th:field="*{user.email}" required>
    </div>
    <div>
        <label for="roles">Roles</label>
        <select id="roles" name="roles" th:field="*{user.roles}">
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </div>
    <button type="submit">Update</button>
</form>
<a href="/admin">Back to Admin</a>
</body>
</html>
