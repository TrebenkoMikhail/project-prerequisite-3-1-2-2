<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/edit" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstname}" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastname}" required>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>
    <br>
    <br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" th:field="*{password}" required>
    <br>
    <br>
    <label for="roles">Roles:</label>
    <input type="text" id="roles" name="roles" th:field="*{roles}" required>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
